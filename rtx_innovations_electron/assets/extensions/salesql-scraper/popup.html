<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalesQL Scraper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; min-width: 520px; padding: 10px; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    .row { display: flex; gap: 8px; align-items: center; margin: 8px 0; flex-wrap: wrap; }
    button { padding: 8px 12px; border: 0; background: #2563eb; color: #fff; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #a3a3a3; cursor: not-allowed; }
    #status, #total { margin: 4px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { border: 1px solid #ddd; padding: 6px; font-size: 12px; }
    th { background: #f5f5f5; }
    input[type="number"], input[type="text"] { padding: 6px 8px; border: 1px solid #d4d4d8; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>SalesQL Scraper</h1>
  <div id="status">Open a SalesQL contacts page to begin.</div>
  <div id="total"></div>
  <div class="row">
    <label>Delay (s): <input id="delaySeconds" type="number" min="1" max="10" value="4" /></label>
    <label>File name: <input id="fileName" type="text" placeholder="salesql_data" /></label>
    <button id="scrapeBtn">Scrape</button>
    <button id="saveSessionBtn">Save Session</button>
    <button id="downloadBtn" disabled>Download CSV</button>
  </div>
  <details>
    <summary><strong>Custom Selectors (optional)</strong></summary>
    <div class="row">
      <label><input type="checkbox" id="useCustom" /> Use custom selectors</label>
      <button id="saveSelectorsBtn">Save selectors</button>
    </div>
    <div class="row">
      <label style="flex:1">Row container selector(s)<br/>
        <input id="rowSelector" type="text" placeholder="e.g. [role=row], .contact-card" style="width:100%" />
      </label>
      <button id="pickRowBtn" title="Pick on page">Pick</button>
    </div>
    <div class="row">
      <label style="flex:1">Company selector(s) (comma-separated)<br/>
        <input id="companySelectors" type="text" placeholder="e.g. [data-testid=company], .company-name" style="width:100%" />
      </label>
      <button id="pickCompanyBtn" title="Pick on page">Pick</button>
    </div>
    <div class="row">
      <label style="flex:1">Profile selector(s) (comma-separated)<br/>
        <input id="profileSelectors" type="text" placeholder="e.g. a[href*=linkedin.com]" style="width:100%" />
      </label>
      <button id="pickProfileBtn" title="Pick on page">Pick</button>
    </div>
    <div class="row">
      <label style="flex:1">Email selector(s) (comma-separated)<br/>
        <input id="emailSelectors" type="text" placeholder="e.g. a[href^=mailto:], .email" style="width:100%" />
      </label>
      <button id="pickEmailBtn" title="Pick on page">Pick</button>
    </div>
  </details>
  <div id="tableContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
